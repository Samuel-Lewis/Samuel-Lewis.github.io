<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Samuel Lewis | Veeq</title>
    <meta name="description" content="Samuel Lewis" />
    <meta name="author" content="Samuel Lewis" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/microtip/microtip.css" />
  </head>

  <body>
    <div class="split left">
      <div class="centred">
        <img src="./assets/avatar_round.svg" alt="Samuel's avatar" />
        <h2 class="title">Samuel Lewis</h2>
        <p class="subtitle">software engineer</p>
        <ul class="links"></ul>
      </div>
    </div>

    <div class="split right">
      <div class="centred">
        <img src="./assets/v-logo-white.svg" alt="Veeq's logo" />
        <h2 class="title">Veeq</h2>
        <p class="subtitle">content creator</p>
        <ul class="links"></ul>
      </div>
    </div>

    <script>
      const leftLinks = [
        {
          href: "https://github.com/Samuel-Lewis",
          img: "./assets/logos/github.svg",
          alt: "GitHub",
        },

        {
          href: "https://www.linkedin.com/in/samuel--lewis/",
          img: "./assets/logos/linkedin.svg",
          alt: "LinkedIn",
        },
      ];

      const rightLinks = [
        {
          href: "https://www.youtube.com/channel/UCeT-ST2d4VlwOi7JU1o148w",
          img: "./assets/logos/youtube.svg",
          alt: "YouTube",
        },

        {
          href: "https://twitter.com/VeeqPlays",
          img: "./assets/logos/twitter.svg",
          alt: "Twitter",
        },

        {
          href: "https://www.twitch.tv/veeqplays",
          img: "./assets/logos/twitch.svg",
          alt: "Twitch",
        },
      ];

      const leftList = document.querySelector(".left .links");
      const rightList = document.querySelector(".right .links");

      function createLi({ href, img, alt }) {
        const li = document.createElement("li");
        li.ariaLabel = alt;
        li.setAttribute("data-microtip-position", "bottom");
        li.setAttribute("role", "tooltip");

        const a = document.createElement("a");
        a.href = href;
        a.target = "_blank";
        a.rel = "noopener noreferrer";

        const imgEl = document.createElement("img");
        imgEl.src = img;
        imgEl.alt = alt;

        a.appendChild(imgEl);
        li.appendChild(a);
        return li;
      }

      leftLinks.forEach((link) => {
        leftList.appendChild(createLi(link));
      });

      rightLinks.forEach((link) => {
        rightList.appendChild(createLi(link));
      });
    </script>
  </body>
</html>
